<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Francois+One|Pacifico&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/yummy-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>


      <!-- Navbar goes here -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="#" >
              <img src="images/yummy-favicon.png" width="30" height="30" class="d-inline-block align-top" alt="" >
            Eats And Treats</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      </nav>

      <!-- Carousel goes here -->
      
      <div class="bd-example">
          <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="3"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="4"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="5"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="6"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="7"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="8"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="9"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="10"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="11"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/spring-potato.jpg" class="d-block w-100 " alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Spring Potato</h5>
                </div>
              </div>
              <div class="carousel-item">
                <img src="images/pizza.png" class="d-block w-100" alt="...">
                <div class="carousel-caption  d-none d-md-block">
                    <h5>Pizza</h5>
                  </div>
              </div>
              <div class="carousel-item">
                <img src="images/burger.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Burger</h5>
                </div>
              </div>
              <div class="carousel-item">
                  <img src="images/french-fries.jpg" class="d-block w-100" alt="...">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>French Fries</h5>
                  </div>
                </div>
                <div class="carousel-item">
                    <img src="images/sandwich.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Sandwich</h5>
                    </div>
                  </div>
                  
                  <div class="carousel-item">
                      <img src="images/pasta.jpg" class="d-block w-100" alt="...">
                      <div class="carousel-caption d-none d-md-block">
                        <h5>Pasta</h5>
                      </div>
                  </div>
                  <div class="carousel-item">
                      <img src="images/chai.jpg" class="d-block w-100" alt="...">
                      <div class="carousel-caption d-none d-md-block">
                        <h5>Tea</h5>
                      </div>
                  </div>
                  <div class="carousel-item">
                      <img src="images/lemon-tea.jpg" class="d-block w-100" alt="...">
                      <div class="carousel-caption d-none d-md-block">
                        <h5>Lemon Tea</h5>
                      </div>
                  </div>
                  <div class="carousel-item">
                      <img src="images/coffee.jpg" class="d-block w-100" alt="...">
                      <div class="carousel-caption d-none d-md-block">
                        <h5>Coffee</h5>
                      </div>
                  </div>
                  <div class="carousel-item">
                      <img src="images/lassi.jpg" class="d-block w-100" alt="...">
                      <div class="carousel-caption d-none d-md-block">
                        <h5>Lassi</h5>
                      </div>
                  </div>
                  <div class="carousel-item">
                      <img src="images/milk-shake.jpg" class="d-block w-100" alt="...">
                      <div class="carousel-caption d-none d-md-block">
                        <h5>Shakes</h5>
                      </div>
                  </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>

        <div class="container">
          <div class="row">
            <div class="col col-6 ">
              <ul class="list-group list-group-flush">
                <li class="display-4">Spring Potato</li>
                <li class="display-4">Burger</li>
                <li class="display-4">French Fries</li>
                <li class="display-4">Pasta</li>
                <li class="display-4">Sandwich</li>
                <li class="display-4">Pizza</li>
                <li class="display-4">French Fries</li>
              </ul>

            </div>
            <div class="col col-6">
                <ul>
                  <li class="display-4">Tea</li>
                  <li class="display-4">Lemon Tea</li>
                  <li class="display-4">Coffee</li>
                  <li class="display-4">Shakes</li>
                </ul>
            </div>
          </div>
          <div class="row">
            <marquee behavior="" direction="" class="display-4">Thank You for the visit.</marquee>
          </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
